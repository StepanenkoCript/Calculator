<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora
    </title>
</head>

<body>
    <div class="fundo">
        <h1>Calculadora do Bruno</h1>
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p id="resultado"></p>
            <table id="numeros">
                <tr>
                    <td colspan="2"><button class="button clearc" onclick="deletarTudo()">C</button></td>
                    <td><button class="button hash" onclick="dividir()">/</button></td>
                    <td><button class="button multiply" onclick="multiplicar()">x</button></td>                    
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(7)">7</button></td>
                    <td><button class="button" onclick="inserirNumero(8)">8</button></td>
                    <td><button class="button" onclick="inserirNumero(9)">9</button></td>
                    <td><button class="button" onclick="subtrair()">-</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(4)">4</button></td>
                    <td><button class="button" onclick="inserirNumero(5)">5</button></td>
                    <td><button class="button" onclick="inserirNumero(6)">6</button></td>
                    <td><button class="button" onclick="somar()">+</button></td>
                </tr>
                <tr>
                    <td><button class="button" onclick="inserirNumero(1)">1</button></td>
                    <td><button class="button" onclick="inserirNumero(2)">2</button></td>
                    <td><button class="button" onclick="inserirNumero(3)">3</button></td>
                    <td rowspan="2"><button class="button equal" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="button zero" onclick="inserirNumero('0')">0</button></td>
                    <td><button class="button dot" onclick="inserirNumero('.')">.</button></td>

                </tr>
            </table>
        </div>
    </div>
    <script src="calculos.js"></script>
</body>

</html>
